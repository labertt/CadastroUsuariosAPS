{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Combat</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css'><link rel="stylesheet" href="{% static 'main/css/style.css' %}">-->
    <link rel="icon" href="{% static 'main/img/2.png' %} ">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700,300'><link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>

    <style>
        body {
            padding: 8px;
            padding-top: 60px;
        }
    </style>


    {% include 'main/menu.html' %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    
    <style>
        body {
            padding: 0px;
        }
    </style>
    

    <div class='jumbotron text-center'>
        <div class='container'>
          <h1>Bem vindo, {{ request.user.username }}!</h1>
          <!--<p>Bem vindo, {{ request.user.username }}!</p>-->
        </div>
    </div>
    

    {% endblock content %}

    <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js'></script>
    <script src="{% static 'main/js/script.js' %}"></script>-->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

</body>
</html>
